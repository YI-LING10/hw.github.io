<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>後臺登入系統</title>
  </head>
  <body>
    <div class="container my-5 py-5" style="border: 1px black solid; background-color: #F4E6E7">
      <div class="row justify-content-center my-5 h2">
        <img src="image/image.png" width="50px;" height="50px;">&nbsp;網站後台管理系統
      </div><br>
      <div class="content">
        <div class="row justify-content-center py-5">
          <div id="myForm" class="form-popup">
          <form action="manage.html" class="form-container">
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <img src="image/image.png" width="50px;" height="50px;">
              </div>
              <div class="col-md-4 mb-3 ">
                <input type="text" class="form-control" id="account" placeholder="帳號" required>
              </div>
              <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="password" placeholder="密碼" required>
              </div>
              <div class="col-md-2 mb-3">
                <!-- <a href="manage.html" class="btn btn-info active" role="sumbit" aria-pressed="true">Login</a> -->
                <button class="btn btn-info" type="submit">Login</button>
              </div>
            </div>
          </form></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
